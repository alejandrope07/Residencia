{% extends 'base/base.html' %}

{% block title %} Nueva bitacora {% endblock %}
{% block content %}
<form method="post">

	{% csrf_token %}
	

	<div class="row">
			
		<div class="col-md-6 col-md-offset-0">
			<div class="form-group ap-date" >
				<label for="{{form.fecha.name}}">{{form.fecha.label}}</label>
				{{form.fecha}}
			</div>
		</div>
		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.modelo.name}}">{{form.modelo.label}}</label>
				{{form.modelo}}
			</div>
		</div>
	
		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.serie.name}}">{{form.serie.label}}</label>
				{{form.serie}}
			</div>

		</div>

		<div class="col-md-6 col-md-offset-0" row="2">
			<div class="form-group">
				<label for="{{form.area.name}}">{{form.area.label}}</label>
				{{form.area}}
			</div>
		</div>

		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.pieza_cambiada.name}}">{{form.pieza_cambiada.label}}</label>
				{{form.pieza_cambiada}}
			</div>
		</div>
		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.serie_piezan.name}}" >{{form.serie_piezan.label}}</label>
				{{form.serie_piezan}}
			</div>
		</div>
		<div class="col-md-3 col-md-offset-0" >
			<div class="form-group">
				<span  id="ciudad">
				<label for="{{form.motivo.name}}">{{form.motivo.label}}</label>
				{{form.motivo}}
				</span>
			</div>
		</div>
		
	</div>
	
	<button type="submit" class="btn btn-primary">Guardar</button>
</form>

<script>
	
    $('#id_fecha').datepicker({
        format: "dd/mm/yyyy",
		autoclose: true,
		todayBtn: true,
		todayHighlight: true,
		language: 'es'
    });


</script>
<script>
	$(document).ready(function(){
		var f = new Date();
		var fecha = f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear();
		var $estado = "iniciado";
		document.getElementById('id_fecha').value=fecha;
		document.getElementById('id_modelo').placeholder="Modelo";
		document.getElementById('id_serie').placeholder="Serie";
		document.getElementById('id_area').placeholder="√Årea";
		document.getElementById('id_pieza_cambiada').placeholder="Pieza cambiada";
		document.getElementById('id_serie_piezan').placeholder="No serie de la pieza";
		document.getElementById('id_motivo').placeholder="Motivo";


	});

</script>
{% endblock %}
