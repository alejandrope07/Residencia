{% extends 'base/base.html' %}

{% block title %} Nuevo producto {% endblock %}
{% block content %}
<form method="post">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-4 col-md-offset-8">
			<div class="form-group">
				<label for="{{form.fecha_recibido.name}}">{{form.fecha_recibido.label}}</label>
				<div class="input-group">
						<div class="input-group-addon">   
							<span class="glyphicon glyphicon-calendar"></span>
						</div> 
				{{form.fecha_recibido}}
				</div>
			</div>
		</div>

		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.nombre.name}}">{{form.nombre.label}}</label>
				{{form.nombre}}
			</div>
		</div>

		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.descripcion.name}}">{{form.descripcion.label}}</label>
				{{form.descripcion}}
			</div>
		</div>

		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.area.name}}">{{form.area.label}}</label>
				{{form.area}}
			</div>
		</div>

		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.costo.name}}">{{form.costo.label}}</label>
				<div class="input-group">    
						<div class="input-group-addon">   
								<span class="glyphicon glyphicon-usd"></span>
						</div> 
						{{form.costo}}
				</div>		
			</div>
		</div>

	</div>

	<button type="submit" class="btn btn-primary col-md-3">Guardar</button>
</form>
<script>
	
    $('#id_fecha_recibido').datepicker({
		format: "dd/mm/yyyy",
		autoclose: true,
		todayBtn: true,
		todayHighlight: true,
		language: 'es'
    });


</script>
<script> 
	$(document).ready(function(){
		var f = new Date();
		var fecha = f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear();
		document.getElementById('id_fecha_recibido').value=fecha;
		document.getElementById('id_nombre').placeholder="Nombre del producto";
		document.getElementById('id_descripcion').placeholder="Descripción del producto";
		document.getElementById('id_area').placeholder="Área";
		document.getElementById('id_costo').placeholder="Costo del producto";


	});

</script>
{% endblock %}
