{% extends 'base/base.html' %}

{% block title %} Nuevo producto {% endblock %}
{% block content %}
<form method="post">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-4 col-md-offset-8">
			<div class="form-group">
				<label for="{{form.fecha_recibido.name}}">{{form.fecha_recibido.label}}</label>
				<div class="input-group">
						<div class="input-group-addon">   
							<span class="glyphicon glyphicon-calendar"></span>
						</div> 
				{{form.fecha_recibido}}
				</div>
			</div>
		</div>
		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.cantidad.name}}">{{form.cantidad.label}}</label>
				{{form.cantidad}}
			</div>
		</div>

		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.nombre.name}}">{{form.nombre.label}}</label>
				{{form.nombre}}
			</div>
		</div>

		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.descripcion.name}}">{{form.descripcion.label}}</label>
				{{form.descripcion}}
			</div>
		</div>

		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.proveedor.name}}">{{form.proveedor.label}}</label>
				{{form.proveedor}}
			</div>
		</div>

		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.cliente.name}}">{{form.cliente.label}}</label>
				{{form.cliente}}
			</div>
		</div>

		<div class="col-md-6 col-md-offset-0">
			<div class="form-group">
				<label for="{{form.precio.name}}">{{form.precio.label}}</label>
				<div class="input-group">    
						<div class="input-group-addon">   
								<span class="glyphicon glyphicon-usd"></span>
						</div> 
						{{form.precio}}
				</div>		
			</div>
		</div>

	</div>

	<button type="submit" class="btn btn-primary col-md-3">Guardar</button>
</form>
<script>
	
    $('#id_fecha_recibido').datepicker({
		format: "dd/mm/yyyy",
		autoclose: true,
		todayBtn: true,
		todayHighlight: true,
		language: 'es'
    });


</script>
<script> 
	$(document).ready(function(){
		var f = new Date();
		var fecha = f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear();
		document.getElementById('id_fecha_recibido').value=fecha;
		document.getElementById('id_cantidad').placeholder="cantidad del producto";
		document.getElementById('id_nombre').placeholder="Nombre del producto";
		document.getElementById('id_descripcion').placeholder="Descripci√≥n del producto";
		document.getElementById('id_proveedor').placeholder="proveedor";
		document.getElementById('id_cliente').placeholder="cliente";
		document.getElementById('id_precio').placeholder="Precio total del producto";


	});

</script>
{% endblock %}
