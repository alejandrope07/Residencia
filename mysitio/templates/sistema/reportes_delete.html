{% extends 'base/base.html' %}
{% block title %} Eliminar reporte {% endblock %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h2>¿Desea eliminar el reporte?</h2>
	<button class="btm btm-danger" type="submit">Sí, eliminar</button>
	<a class="btm btm-default" href="{% url 'reportes_listar' %}">Cancelar</a>
</form>

{% endblock %}
