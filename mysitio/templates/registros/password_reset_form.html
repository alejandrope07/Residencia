{% extends 'base/base.html' %}

{% block title %} Recuperar contraseña {% endblock %}
{% block navbar%}
{% endblock %}
{% block content %}
<div class="card">
	<div class="card-body">
        <h2 align="center">Recuperar contraseña</h2>

        <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-7 col-md-offset-4">
            <label for="id_email">Correo:</label> {{ form.email}}
            <input type="submit" value="Enviar" class="btn btn-success btn-sm "/>
            </div>
        </div>
        </form>

    </div>
</div>
{% endblock %}
